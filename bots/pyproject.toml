readme="README.md"
authors=["Dhruv Malik"]


[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7"
py3dtiles = ">=5.0.0"
discord = "^2.3.1"
streamlit = "^1.25.0"
kafka-python = "^2.0.2"
python-dotenv = "^1.0.0"
watchdog = "^3.0.0"
pytest = "^7.4.0"
fastapi = "^0.101.1"
