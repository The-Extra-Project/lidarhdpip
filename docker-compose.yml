version: "3.9"
services:
  bots:
    build: 
      context: ./bots/
      dockerfile: ./Dockerfile
    image: devextralabs/discord-bot
    volumes:
      - ./bots:/usr/src/app/discordbot
    ports:
      - 8501

  bacalau:
    build: 
      context: ./bacalau
      dockerfile: ./Dockerfile
    image: devextralabs/bacalau-job-script
    volumes:
      - ./bacalau/:/usr/src/app/
    ports:
      - 8502
  
  visualization:
    build:
      context: ./visualization
      dockerfile: ./Dockerfile
    image: devextralabs/visualization-web
    volumes:
      - ./visualization/:/usr/src/app/
    ports:
      - 8503