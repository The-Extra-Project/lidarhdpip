version: "3.9"
services:
  georender:
    build: 
      context: .
      dockerfile: ./georender/Dockerfile.pdal
    image: lxet/lidar_geocoordinate
    # depends_on:
    #   - bacalau
    
    volumes:
      - /usr/app/georender/:/usr/app/georender/

    ports:
      - 8501


  bacalau:
    build: 
      context: ./bacalau
      dockerfile: ./bacalau/Dockerfile.bacalau
    image: lxet/las_processing_bacalau
    

  twitter-bot:
    build: 
      context: ./twitter_bot/
      dockerfile: ./twitter_bot/Dockerfile.tweepy

  streamlit_app:
    build:
      context: ./streamlit_app/
      dockerfile: ./streamlit_app/Dockerfile.streamlit
    depends_on:
      - kafka
      - twitter_bot



